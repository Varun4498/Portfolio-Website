{% extends 'main/base.html' %}
{% block content %}
  {% include 'main/navbar.html' %}
  <div class="container">
      <h1 class="center-align"> Home Page </h1>
        <div class="row">
            <div class="col s8 m4 center-align">
              <div class="card blue-grey lighten-1">
                  <div class="card-content white-text">
                      <img class="materialboxed responsive-img" src="https://media-exp1.licdn.com/dms/image/C5603AQFW5DrsFA0fpQ/profile-displayphoto-shrink_200_200/0?e=1600905600&v=beta&t=c_Lxx2qrCIBDqjfCQzi5wvmdO1wDafLoJQTiizToubo">
                      <span class="card-title center-align">{{ name }}</span>
                      <p></p>
                    </div>
                    <div class="card-action">
                      <a href="#">Github</a>
                      <a href="#">LinkedIn</a>
                    </div>
              </div>
            </div>
          </div>
          <div class="col s12 m8">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                  <span class="card-title">{{ about_me }}</span>
                  <p></p>
              </div>
            </div>  
          </div>
        </div>
{% endblock %}

{% block script %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.materialboxed');
    var instances = M.Materialbox.init(elems);
  });
</script>
{% endblock %}
